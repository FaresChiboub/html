                <!--Form-->
<form action="about:blank" method="post" target="_blank">

<label for="name">Full Name : </label><br>
<input type="text" id="name" placeholder="username" required><br>


<label for ="password">Password : </label><br>
<input type="password" 
id ="password"
name="password" 
placeholder="********" 
pattern="(?=.*[A-Z]).{8,}" 
title="Password must be at least 8 characters and contain at least one uppercase letter" 
required><br>

<label for ="date of birth">Date Of Birth :</label><br>
<input type="date" id="birthdate" name="birthdate" max="2012-12-31" min="1940-12-31" required><br>

<label for ="email">Email:</label><br>
<input type="email" id="email" name="email" placeholder="username123@gmail.com" required><br>

<label for ="phoneNumber">Phone Number :</label><br>
<input type="tel" id="phoneNumber" name="phoneNumber" 
pattern="^\+216\s[0-9]{2}\s[0-9]{3}\s[0-9]{3}$" 
title="+216 00 123 123 "
placeholder="(+216)"
required> 
<br>
<br>
<label for="gender">Gender: </label><br>
<label for="male">Male</label>
<input type="radio" id="male" name="gender" value="male" required">

<label for="female">Female</label>
<input type="radio" id="female" name="gender" value="female" required><br><br>

<label for ="Colors">Pick a Color :</label><br>
<select id="color" name="color">
    <option value="blue">Blue</option>
    <option value="red">Red</option>
    <option value="green">green</option>
    <option value="yellow">yellow</option>
    <option value="black">Black</option>
</select>


<input type="submit" value="Submit" id="btn_submit_form">

</form>
